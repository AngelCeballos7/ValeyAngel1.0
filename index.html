<script>
  // Permitir cambiar el audio por URL: ?audio=mi_cancion.mp3
  const params = new URLSearchParams(location.search);

  const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints>0 || navigator.msMaxTouchPoints>0;
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const cursor = document.getElementById('cursor');
  const audio = document.getElementById('audio-control');
  const sourceEl = audio.querySelector('source');
  const audioParam = params.get('audio');
  const resolvedURL = audioParam ? new URL(audioParam, location.href).href : new URL('./musica.mp3', location.href).href;
  sourceEl.src = resolvedURL;
  console.log('Audio URL resuelta:', resolvedURL);
  audio.load();
  
  audio.muted = false; // por si Safari/iOS lo inicia muteado
  const messageRain = 'ME ENCANTAS'; // solo lluvia y partÃ­culas

  let audioStarted = false;
  function playAudio(){
    if (!audioStarted) {
      audio.volume = 0.85;
      const p = audio.play();
      if (p && typeof p.then === 'function') {
        p.then(()=>{ audioStarted = true; })
         .catch(err=>{ console.warn('Audio bloqueado por el navegador:', err); });
      } else {
        audioStarted = true;
      }
    }
  })
         .catch(err=>{ console.warn('Audio bloqueado por el navegador:', err); showPlayHint(); });
      } else {
        audioStarted = true; hidePlayHint();
      }
    }
  }

  // DEBUG: avisar si el recurso de audio no carga
  audio.addEventListener('error', ()=>{
    const code = (audio.error && audio.error.code) || 'desconocido';
    console.warn('Error al cargar/reproducir el audio. MediaError code:', code);
  });
    showPlayHint();
  });

  // Prueba HEAD para ver si el archivo existe
  try {
    const audioURL = sourceEl.src;
    fetch(audioURL, { method:'HEAD' }).then(r=>{
      if(!r.ok){ console.warn('No se pudo encontrar el audio (status)', r.status, audioURL); showPlayHint(); }
    }).catch(()=>{});
  } catch(_) {})
         .catch(err=>{ console.warn('Audio bloqueado por el navegador:', err); showPlayHint(); });
      } else {
        audioStarted = true; hidePlayHint();
      }
    }
  });
      audioStarted = true;
    }
  }
  document.body.addEventListener(isTouch ? 'touchstart' : 'click', playAudio, { passive:false });
  // listeners redundantes para mÃ³viles
  window.addEventListener('touchend', playAudio, { passive:false });
  document.addEventListener('click', playAudio, { passive:true });
  canvas.addEventListener(isTouch ? 'touchstart' : 'click', playAudio, { capture:true, passive:false });
  document.addEventListener('visibilitychange', ()=>{ if(!document.hidden && audioStarted && audio.paused) audio.play().catch(()=>{}); }); });

  canvas.width = innerWidth; canvas.height = innerHeight;

  if(isTouch){ cursor.style.display='none'; }
  else{
    document.addEventListener('mousemove', (e)=>{
      cursor.style.left = `${e.clientX - 16}px`;
      cursor.style.top = `${e.clientY - 16}px`;
      cursor.style.transform = `scale(${1 + Math.sin(Date.now()/300)*0.05})`;
    });
    addEventListener('mousedown', ()=> cursor.style.transform='scale(0.82)');
    addEventListener('mouseup', ()=>{
      cursor.style.transform='scale(1.08)';
      setTimeout(()=>cursor.style.transform='scale(1)', 110);
    });
  }

  const baseFontSize = isTouch?24:42;
  let columns = Math.floor(canvas.width / (baseFontSize * 2));
  let drops = new Array(columns).fill(1);
  ctx.font = `bold ${baseFontSize}px monospace`;

  function drawMatrix(){
    ctx.fillStyle = 'rgba(0,0,0,0.06)';
    ctx.fillRect(0,0,canvas.width,canvas.height);
    ctx.fillStyle = '#ff69b4';
    for(let i=0;i<drops.length;i++){
      const x = i * baseFontSize * 2;
      const y = drops[i] * baseFontSize;
      ctx.shadowColor = '#ff69b4';
      ctx.shadowBlur = 10;
      ctx.fillText(messageRain, x, y);
      ctx.shadowBlur = 0;
      ctx.strokeStyle = 'rgba(255,255,255,0.30)';
      ctx.lineWidth = 2;
      ctx.strokeText(messageRain, x, y);
      ctx.fillText(messageRain, x, y);
      if(y > canvas.height && Math.random() > 0.992){ drops[i] = 0; }
      drops[i] += 0.3;
    }
  }

  const particles = [];
  function spawnParticles(x,y){
    const dirs = [ {x:0,y:-1},{x:0,y:1},{x:-1,y:0},{x:1,y:0} ];
    dirs.forEach(d=> particles.push({ x, y, vx:d.x*(3+Math.random()*2), vy:d.y*(3+Math.random()*2), a:1, size:baseFontSize + Math.random()*30, color: (Math.random()>0.5?'#ff69b4':'#ff007f') }));
    for(let i=0;i<16;i++) particles.push({ x, y, vx:(Math.random()-0.5)*6, vy:(Math.random()-0.5)*6, a:1, size:baseFontSize + Math.random()*20, color:(Math.random()>0.5?'#ff69b4':'#ff007f') });
  }
  canvas.addEventListener(isTouch? 'touchstart':'click', (e)=>{
    const x = isTouch? e.touches[0].clientX : e.clientX;
    const y = isTouch? e.touches[0].clientY : e.clientY;
    spawnParticles(x,y);
  });

  function drawParticles(){
    for(let i=particles.length-1;i>=0;i--){
      const p = particles[i];
      ctx.globalAlpha = p.a;
      ctx.font = `bold ${p.size}px monospace`;
      ctx.fillStyle = p.color;
      ctx.shadowColor = p.color; ctx.shadowBlur = 15;
      ctx.fillText(messageRain, p.x, p.y);
      ctx.shadowBlur = 0; ctx.globalAlpha = 1;
      p.x += p.vx; p.y += p.vy; p.a -= 0.005;
      if(p.a <= 0){ particles.splice(i,1); }
    }
  }

  function animate(){ drawMatrix(); drawParticles(); requestAnimationFrame(animate); }
  animate();

  addEventListener('resize', ()=>{
    canvas.width = innerWidth; canvas.height = innerHeight;
    columns = Math.floor(canvas.width / (baseFontSize * 2));
    drops = new Array(columns).fill(1);
  });
</script>
</body>
